<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>Slide Puzzle</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>
    <div id="top">
      <h2 id="header">Slide Puzzle</h2>
    </div>

    <div id="board">
    </div>

    <div id="controls">
      <form>
        <div>
          <label>Puzzle Size:</label>
          <input id="size" type="range" name="size" min="3" max="6" value="4" />
          <button id="shuffle" class="btn">Shuffle</button>
        </div>
        <div id="custom">
          <label>Custom photo (must be at least 600px by 600px):</label>
          <input id="upload" type="url" name="upload" />
        </div>
      </form>
    </div>

    <footer>
      <h3>Lovingly made with <a href="https://github.com/bcnichols3"><img id="vanilla" src="img/vanilla.png" alt="vanilla.js"/></a> by <a href="http://www.bcnichols.com">Brian Nichols Griggs</a></h1>
    </footer>

    <script src="bundle.js"></script>
  </body>
</html>
