<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>Slide Puzzle</title>
    <link rel="stylesheet" type="text/css" href="public/css/style.css">

  </head>
  <body>
    <div id="top">
      <h2 id="header">Slide Puzzle</h2>
    </div>

    <div id="board">
    </div>

    <div id="controls">
      <form>
        <label>Puzzle Size:</label>
        <input id="size" type="range" name="size" min="3" max="6" value="4" />
        <button id="shuffle" class="btn">Shuffle</button>
      </form>
    </div>

    <footer>
      <h3>Lovingly made with <a href="https://github.com/bcnichols3"><img id="vanilla" src="public/img/vanilla.png" alt="vanilla.js"/></a> by <a href="http://www.bcnichols.com">Brian Nichols Griggs</a></h1>
    </footer>

    <script src="public/bundle.js"></script>
  </body>
</html>
